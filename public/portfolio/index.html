    <title data-translate="titleHome"></title>

    <!-- CSS -->

            <div class="btns dayNight">

                <section id="main2">
                    
                    <div class="container-text">

            <h1 data-translate="titleMiscellaneous"></h1>

                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="https://www.discord.com/users/264746272353681408" target="_blank">

            <a href="https://www.linkedin.com/in/thomas-peissel-0b7435200/" target="_blank">
